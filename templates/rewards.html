<!DOCTYPE html>
<html><head><title>Rewards</title></head>
<body>
  <h1>Rewards Dashboard</h1>
  <p>User: {{ data.user }}</p>
  <p>Points: {{ data.points }}</p>
  <ul>
  {% for item in data.history %}
    <li>{{ item.date }} - {{ item.action }} ({{ item.points }} pts)</li>
  {% endfor %}
  </ul>
</body></html>
